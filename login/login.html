<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/login/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reter App Login</title>
  </head>
  <body>
    <div class="navbar">
      <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="white"
          d="M0,288 Q720,128 1440,288 L1440,320 L0,320 Z"
        ></path>
      </svg>
    </div>

    <header class="header">
      <div class="iconlg">
        <img src="../img/iconlg.png" alt="icone Reter" />
      </div>
    </header>

    <div class="container">
      <h1>Login</h1>
      <p>Registre-se para entrar.</p>

      <div class="input-box"></div>
      <!-- Campo de e-mail (simulado) -->

      <div class="input-box">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png"
          alt="Ícone senha"
        />
        Insira sua senha
      </div>

      <a href="#" class="forgot-password">Esqueci minha senha.</a>

      <button class="login-button">Entrar</button>

      <div class="separator">Ou</div>

      <div class="google-login">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          alt="Google"
        />
      </div>

      <p class="register">Não possui uma conta? <a href="#">Cadastre-se.</a></p>
    </div>
  </body>
</html>
